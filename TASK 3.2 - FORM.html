<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .gender-group label {
            display: inline-block;
            margin-right: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>

<body>

    <form id="surveyForm" onsubmit="return submitForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select>

        <label>Gender:</label>
        <div class="gender-group">
            <label><input type="radio" id="male" name="gender" value="Male"> Male</label>
            <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
        </div>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <button type="submit">Submit</button>
        <button type="reset" onclick="resetForm()">Reset</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById("surveyForm");

            if (form.checkValidity()) {
                // All fields are valid, proceed to display values
                const formData = new FormData(form);
                let displayText = "Survey Form Data:\n";

                formData.forEach((value, key) => {
                    displayText += `${key}: ${value}\n`;
                });

                alert(displayText);

                // Reset the form after displaying the values
                form.reset();
                return false; // Prevents form submission
            } else {
                // If the form is not valid, display an error message or handle it accordingly
                alert("Please fill out all the required fields.");
                return false; // Prevents form submission
            }
        }

        function resetForm() {
            const form = document.getElementById("surveyForm");
            form.reset();
        }
    </script>

</body>

</html>
